<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joke Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
      animation: popIn 0.8s ease;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1rem;
      animation: slideFadeIn 0.7s ease;
    }

    .joke {
      font-size: 1.25rem;
      color: #444;
      margin: 1.5rem 0;
      min-height: 80px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .joke.show {
      opacity: 1;
      transform: translateY(0);
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.85rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      overflow: hidden;
      position: relative;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(76, 175, 80, 0.6);
    }

    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
      z-index: 0;
    }

    button:active::after {
      width: 200%;
      height: 200%;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideFadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Joke Generator</h1>
    <div class="joke" id="joke">Click the button to get a joke!</div>
    <button onclick="generateJoke()">Get Joke</button>
  </div>

  <script>
    const jokes = [
      "Why don't scientists trust atoms? Because they make up everything!",
      "I told my wife she was drawing her eyebrows too high. She looked surprised.",
      "Why don’t skeletons fight each other? They don’t have the guts.",
      "What do you call fake spaghetti? An impasta.",
      "Why was the math book sad? It had too many problems.",
      "What do you call cheese that isn't yours? Nacho cheese!",
      "I only know 25 letters of the alphabet. I don't know y.",
      "Why did the scarecrow win an award? Because he was outstanding in his field.",
      "I asked my dog what's two minus two. He said nothing.",
      "Why don’t eggs tell jokes? They’d crack each other up.",
      "Why did the golfer bring two pairs of pants? In case he got a hole in one.",
      "I’m reading a book on anti-gravity. It’s impossible to put down.",
      "Why don’t some couples go to the gym? Because some relationships don’t work out.",
      "I used to play piano by ear, but now I use my hands.",
      "Did you hear about the restaurant on the moon? Great food, no atmosphere.",
      "Why don’t oysters donate to charity? Because they’re shellfish.",
      "I told my computer I needed a break, and it said ‘no problem, I’ll go to sleep.’",
      "Parallel lines have so much in common. It’s a shame they’ll never meet.",
      "My boss told me to have a good day… so I went home.",
      "Why did the coffee file a police report? It got mugged.",
      "I'm on a seafood diet. I see food and I eat it.",
      "What do you call a can opener that doesn’t work? A can’t opener.",
      "What did the zero say to the eight? Nice belt!"
    ];
  
    function generateJoke() {
      const jokeElement = document.getElementById("joke");
      jokeElement.classList.remove("show");
  
      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * jokes.length);
        jokeElement.textContent = jokes[randomIndex];
        jokeElement.classList.add("show");
      }, 150);
    }
  </script>
</body>
</html>
